<html>
    <head>
        <title> Calculator</title>
    <link rel="stylesheet" type="text/css" href="cal.css">
    </head>
    <body>
        <div class="calculator">
        <table>
        <tr>
        <td colspan=4 id="output"></td>
        </tr>
        <tr >
            <td id="ac"class="animated tada">AC</td>
            <td id="signchange" class="animated tada">+/-</td>
            <td id="percentage"class="animated tada">%</td>
            <td class="lastcol operator animated tada">+</td>
        </tr>
        <tr >
                <td colspan=2 class="num animated tada"" >0</td>
                <td id="decimal"class="animated tada">.</td>
                <td class="lastcol operator animated tada"">-</td>
            </tr>
        <tr >
                <td class="num animated tada">1</td>
                <td class="num animated tada">2</td>
                <td class="num animated tada">3</td>
                <td class="lastcol operator animated tada">*</td>
            </tr>
        
        <tr >
            <td class="num animated tada">4</td>
            <td class="num animated tada">5</td>
            <td class="num animated tada">6</td>
            <td class="lastcol operator animated tada">/</td>
        </tr>
        <tr >
                <td class="num animated tada">7</td>
                <td class="num animated tada">8</td>
                <td class="num animated tada">9</td>
                <td class="lastcol operator animated tada">=</td>
            </tr>
        <div>
        </table>
        <script type="text/javascript" src="cal.js"></script>
    </body>
</html>
